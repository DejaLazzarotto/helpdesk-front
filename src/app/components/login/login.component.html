<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk</h1>

        <img src="assets/img/fundo-word.gif" alt="Help Desk - Workinfors">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Digite aqui o seu Email cadastrado.">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Digite aqui a sua senha.">
          </mat-form-field>
      
          <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Entrar</button>
      </form>
      
</div>
